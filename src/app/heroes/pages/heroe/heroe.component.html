<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-progress-spinner></mat-progress-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div class="parent">
        <div>
            <h1>{{heroe.superhero}} -<small>{{heroe.alter_ego}}</small></h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | imagen">
        </div>
        <div>
            <h1>{{heroe.publisher}}</h1>
            <mat-divider></mat-divider>
            <br>
            <mat-list>
                <mat-list-item><strong>Primera aparicion:</strong></mat-list-item>
                <mat-list-item>{{heroe.first_appearance}}</mat-list-item>
                <mat-list-item><strong>Personajes:</strong></mat-list-item>
                <mat-list-item>{{heroe.characters}}</mat-list-item>
            </mat-list>
            <button mat-button (click)="regresar()" color="warn">
                Regresar
            </button>
        </div>
    </div>
</ng-template>
